<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lyft</title>
	<link rel="stylesheet" href="../vendors/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/signup.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container-fluid main-container">
			<div class="row">
				<div class="col-xs-12 view-one">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 flex">
					<h1>Sign Up</h1>
				</div>
				<div class="col-xs-12 flex">
					<p>Join now for free ride credit</p>
				</div>
				<div class="col-xs-12">
					<div class="linea"></div>
				</div>
			</div>
		</div>
	</header>


	<div class="container">
		<div class="row stylebtn">
			<div class="col-xs-4">
				<div class="dropdown">
					<button id="select-country" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
					 aria-expanded="false">
						País
						<span class="caret"></span>
					</button>
					<ul id="country" class="dropdown-menu" aria-labelledby="select-country">
						<li>
							<a href="#" data-value="+51">
								<img height="20px" width="20px" src="../assets/icons/per.png" alt="Icono de Perú">
							</a>
						</li>
						<li>
							<a href="#" data-value="+01">
								<img height="20px" width="20px" src="../assets/icons/usa.png" alt="Icono de USA">
							</a>
						</li>
						<li>
							<a href="#" data-value="+52">
								<img height="20px" width="20px" src="../assets/icons/mex.png" alt="Icono de México">
							</a>
						</li>
						<li>
							<a href="#" data-value="+57">
								<img height="20px" width="20px" src="../assets/icons/col.png" alt="Icono de Colombia">
							</a>
						</li>
					</ul>
				</div>


			</div>
			<div class="col-xs-8">
				<form class="form-control">
					<input id="number" type="text" class="input-medium bfh-phone" data-format="+51 ddd-ddd-ddd">
				</form>
			</div>

			<div class="col-xs-12">
				<input id="next" type="submit" class="next btn btn-default btn-sm btn-block margin-button" value="NEXT"></input>
			</div>


		</div>
	</div>

	<script type="text/javascript" src="../vendors/js/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../vendors/js/bootstrap-formhelpers-phone.js"></script>
	<script type="text/javascript" src="../js/signup.js"></script>
</body>

</html>
